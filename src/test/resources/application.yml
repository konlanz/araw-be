spring:
  datasource:
    url: jdbc:h2:mem:araw;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  mail:
    host: localhost
    port: 1025
    username: test@example.com
    password:

app:
  notifications:
    publication:
      enabled: false
