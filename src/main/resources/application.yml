spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/springboot_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:dummu}
            client-secret: ${GOOGLE_CLIENT_SECRET:mduuj}
            scope: openid, profile, email

server:
  port: 8081

app:
  media:
    minio:
      endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
      bucket: ${MINIO_BUCKET:araw-media}
      access-key: ${MINIO_ACCESS_KEY:minioadmin}
      secret-key: ${MINIO_SECRET_KEY:minioadmin}
      region: ${MINIO_REGION:us-east-1}
      secure: ${MINIO_SECURE:false}
      presigned-expiry-minutes: 60
  notifications:
    publication:
      enabled: true
      recipients: ${PUBLICATION_NOTIFICATION_RECIPIENTS:}
      site-url: ${PUBLICATION_SITE_URL:https://www.ara-w.org}
      from-address: ${PUBLICATION_NOTIFICATION_FROM:}
